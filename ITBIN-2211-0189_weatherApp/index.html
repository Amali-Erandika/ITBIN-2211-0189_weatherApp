<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="buttons">
            <button class="city-btn" data-city="New York">New York</button>
            <button class="city-btn" data-city="London">London</button>
            <button class="city-btn" data-city="Tokyo">Tokyo</button>
            <button class="city-btn" data-city="Colombo">Colombo</button>
            <button class="city-btn" data-city="Dubai">Dubai</button>
        </div>
        <div class="weather-data">
            <div class="icon"></div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="details"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
